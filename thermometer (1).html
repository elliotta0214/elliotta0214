<html>

<head>
<title>Magic Thermometer!</title>
</head>

<body>
<h1>Magic Thermometer!</h1>
<h2>By Elliott Arbogast</h2>

<div>
<svg version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" height="50%" width="75%">
<style>

#glass {
fill: #ffffff;
stroke: #cccccc;
stroke-width: 3;
}

#container {
fill: #ffffff;
stroke: #000000;
stroke-width: 5;
}

#liquid {
fill: rgb(0, 110, 255);
}

#depth {
stroke-width: 2;
stroke: white;
fill: rgb(0, 110, 255);

}

</style>

<rect id="container" x="10" y="10" width="100" height="210" rx="15" />

<g id="glass">
<rect x="45" y="20" width="30" height="160" rx="15" />
<ellipse cx="60" cy="180" rx="30" ry="30" />
<rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" />
</g>

<g id="liquid" class="cold">
<ellipse id= "circle" cx="60" cy="180" rx="25" ry="25" />
<rect id= "mercury" x="50" y=160 width="20" height=0 rx="10" />
</g>

<g id="depth">
<path id= "deep1" d=" M 54 199 A 20 17 54 0 1 46 167" />
<path id= "deep2" d=" M 50 164 A 20 17 54 0 1 67 163" />
</g>

<rect x="80" y="31" width="25"height="4" fill="gray"/>
<rect x="80" y="43" width="10"height="4" fill="gray"/>
<rect x="80" y="55" width="25"height="4" fill="gray"/>
<rect x="80" y="67" width="10"height="4" fill="gray"/>
<rect x="80" y="79" width="25"height="4" fill="gray"/>
<rect x="80" y="91" width="10"height="4" fill="gray"/>
<rect x="80" y="103" width="25"height="4" fill="gray"/>
<rect x="80" y="115" width="10"height="4" fill="gray"/>
<rect x="80" y="127" width="25"height="4" fill="gray"/>
<rect x="80" y="139" width="10"height="4" fill="gray"/>
<rect x="80" y="151" width="25"height="4" fill="gray"/>

<text class="label" x="138" y="40" text-anchor="middle" id="num1">212</text>
<text class="label" x="138" y="62" text-anchor="middle" id="num2">176</text>
<text class="label" x="138" y="85" text-anchor="middle" id="num3">140</text>
<text class="label" x="138" y="111" text-anchor="middle" id="num4">104</text>
<text class="label" x="138" y="135" text-anchor="middle" id="num5">68</text>
<text class="label" x="138" y="157" text-anchor="middle" id="num6">32</text>

</svg>
</div>
<div class="slider">
<input type="range" min="10" max="118" value="0" class="slider" id="tempSlide" onchange="tempChange()">
</div>
<br>
<div>
<input type="radio" id="Celsius" name="Temperature" value="Celsius" onchange="unitChange('c')">
<label for="Celsius">Celsius</label> <br><br>
<input type="radio" id="Fahrenheit" name="Temperature" value="Fahrenheit" onchange="unitChange('f')">
<label for="Fahrenheit">Fahrenheit</label>
</div>

<script>
function tempChange(){
let temp = document.getElementById("tempSlide").value;
let thermometerHeight = (temp/118)*160
document.getElementById("mercury").setAttribute("height", thermometerHeight)
document.getElementById("mercury").setAttribute("y", 25+(160-thermometerHeight))
if (thermometerHeight > 130){
document.getElementById("mercury").setAttribute("class", "hot")
document.getElementById("mercury").setAttribute("fill", "red")
document.getElementById("circle").setAttribute("fill", "red")
document.getElementById("deep1").setAttribute("fill", "red")
document.getElementById("deep2").setAttribute("fill", "red")}
else if (thermometerHeight > 70) {
document.getElementById("mercury").setAttribute("class", "medium")
document.getElementById("mercury").setAttribute("fill", "rgb(255, 102, 0)")
document.getElementById("circle").setAttribute("fill", "rgb(255, 102, 0)")
document.getElementById("deep1").setAttribute("fill", "rgb(255, 102, 0)")
document.getElementById("deep2").setAttribute("fill", "rgb(255, 102, 0)")}
else {
document.getElementById("mercury").setAttribute("class", "cold")
document.getElementById("mercury").setAttribute("fill", "rgb(0, 110, 255)")
document.getElementById("circle").setAttribute("fill", "rgb(0, 110, 255)")
document.getElementById("deep1").setAttribute("fill", "rgb(0, 110, 255)")
document.getElementById("deep2").setAttribute("fill", "rgb(0, 110, 255)")}}

function unitChange(x){
if (x == 'f'){
document.getElementById("num1").textContent = "212"
document.getElementById("num2").textContent = "176"
document.getElementById("num3").textContent = "140"
document.getElementById("num4").textContent = "104"
document.getElementById("num5").textContent = "68"
document.getElementById("num6").textContent = "32"}
else if(x == 'c'){
document.getElementById("num1").textContent = "100"
document.getElementById("num2").textContent = "80"
document.getElementById("num3").textContent = "60"
document.getElementById("num4").textContent = "40"
document.getElementById("num5").textContent = "20"
document.getElementById("num6").textContent = "0"}}
</script>
</body>

</html>
